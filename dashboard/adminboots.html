<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ROSSUM</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #ff4081; }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e91e63;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #333;
      color: white;
    }
    form {
      margin-top: 40px;
      border-top: 2px solid #444;
      padding-top: 20px;
    }
    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <button onclick="resetAll()">üîÑ Reset All</button>

  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <h2>Add New Team</h2>
  <form id="addTeamForm">
    <input type="text" name="teamCode" placeholder="Team Code (e.g., TEAM007)" required><br>
    <input type="text" name="teamName" placeholder="Team Name" required><br><br>

    <div id="questionsContainer"></div>

    <button type="submit">‚ûï Add Team</button>
  </form>

  <script>
    const API_URL = "https://rossum-hunt.onrender.com";
    const leaderboard = document.getElementById("leaderboard");
    const questionsContainer = document.getElementById("questionsContainer");

    async function fetchTeams() {
      const res = await fetch(`${API_URL}/teams`);
      const teams = await res.json();
      leaderboard.innerHTML = "";

      teams.sort((a, b) => b.score - a.score).forEach(team => {
        const li = document.createElement("li");
        li.textContent = `${team.teamName} - Score: ${team.score} - Letters: ${team.lettersUnlocked.join("")}`;
        leaderboard.appendChild(li);
      });
    }

    async function resetAll() {
      if (!confirm("Are you sure you want to reset all scores and progress?")) return;
      const res = await fetch(`${API_URL}/admin/reset`, { method: "POST" });
      if (res.ok) {
        alert("‚úÖ All team progress reset.");
        fetchTeams();
      } else {
        alert("‚ùå Failed to reset.");
      }
    }

    // Build 6 question sections
    for (let i = 1; i <= 6; i++) {
      const qDiv = document.createElement("div");
      const qId = `question${i}`;
      qDiv.innerHTML = `
        <h3>${qId}</h3>
        <textarea name="${qId}_text" placeholder="Question text" required></textarea><br>

        <div id="${qId}_answers_container">
          <input type="text" name="${qId}_answer[]" placeholder="Correct answer" required>
        </div>
        <button type="button" onclick="addAnswerField('${qId}')">‚ûï Add Another Answer</button><br><br>

        <input type="number" name="${qId}_points" placeholder="Points" required><br>
        <input type="text" name="${qId}_letter" placeholder="Letter to unlock" maxlength="1" required><br>
        <hr>
      `;
      questionsContainer.appendChild(qDiv);
    }

    function addAnswerField(qId) {
      const container = document.getElementById(`${qId}_answers_container`);
      const input = document.createElement("input");
      input.type = "text";
      input.name = `${qId}_answer[]`;
      input.placeholder = "Correct answer";
      container.appendChild(input);
    }

    document.getElementById("addTeamForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const teamCode = formData.get("teamCode");
      const teamName = formData.get("teamName");
      const questions = {};
      const answers = {};

      for (let i = 1; i <= 6; i++) {
        const qId = `question${i}`;
        questions[qId] = formData.get(`${qId}_text`);
        answers[qId] = {
          answers: formData.getAll(`${qId}_answer[]`),
          points: parseInt(formData.get(`${qId}_points`)),
          letter: formData.get(`${qId}_letter`)
        };
      }

      const body = {
        teamCode,
        teamName,
        questions,
        answers
      };

      const res = await fetch(`${API_URL}/admin/add-team`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("‚úÖ Team added!");
        this.reset();
      } else {
        alert("‚ùå Failed to add team.");
      }
    });

    fetchTeams();
  </script>
</body>
</html>
