<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ROSSUM</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #ff4081;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #e91e63;
    }
    input, textarea {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    form {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .question-block {
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <button onclick="resetAll()">ðŸ”„ Reset All</button>

  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <!-- ADD TEAM FORM -->
  <h2>Add New Team</h2>
  <form id="addTeamForm">
    <input type="text" placeholder="Team Name" name="teamName" required />
    <input type="text" placeholder="Team Code" name="teamCode" required />

    <h3>Questions & Answers</h3>
    <div id="questionsContainer"></div>
    <button type="button" onclick="addQuestion()">âž• Add Question</button><br><br>

    <button type="submit">âœ… Add Team</button>
  </form>

  <!-- ADD RIDDLE FORM -->
  <h2>Add Riddle for Score</h2>
  <form id="addRiddleForm">
    <input type="number" name="score" placeholder="Score (e.g., 10, 20)" required />
    <textarea name="riddle" placeholder="Enter riddle for this score..." rows="4" required></textarea>
    <button type="submit">âœ… Add Riddle</button>
  </form>

  <script>
    const API_URL = "https://rossum-hunt.onrender.com";
    let questionCount = 0;

    async function fetchTeams() {
      const res = await fetch(`${API_URL}/teams`);
      const teams = await res.json();

      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "";

      teams.sort((a, b) => b.score - a.score).forEach(team => {
        const li = document.createElement("li");
        li.textContent = `${team.teamName} - Score: ${team.score} - Letters: ${team.lettersUnlocked.join("")}`;
        leaderboard.appendChild(li);
      });
    }

    async function resetAll() {
      if (!confirm("Are you sure you want to reset all scores and progress?")) return;

      const res = await fetch(`${API_URL}/admin/reset`, { method: "POST" });

      if (res.ok) {
        alert("All team progress reset.");
        fetchTeams();
      } else {
        alert("Failed to reset.");
      }
    }

    function addQuestion() {
      const container = document.getElementById("questionsContainer");
      const qIndex = questionCount;

      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <input type="text" name="question${qIndex}" placeholder="Question ${qIndex + 1}" required />
        <div id="answers${qIndex}">
          <input type="text" name="answer${qIndex}[]" placeholder="Answer 1" required />
        </div>
        <button type="button" onclick="addAnswer(${qIndex})">âž• Add Another Answer</button>
      `;

      container.appendChild(block);
      questionCount++;
    }

    function addAnswer(index) {
      const answersDiv = document.getElementById(`answers${index}`);
      const inputCount = answersDiv.querySelectorAll("input").length;
      const input = document.createElement("input");
      input.type = "text";
      input.name = `answer${index}[]`;
      input.placeholder = `Answer ${inputCount + 1}`;
      input.required = true;
      answersDiv.appendChild(input);
    }

    document.getElementById("addTeamForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const teamName = formData.get("teamName").trim();
      const teamCode = formData.get("teamCode").trim();

      const questions = {};
      const answers = {};

      for (let i = 0; i < questionCount; i++) {
        const q = formData.get(`question${i}`);
        const aList = formData.getAll(`answer${i}[]`).map(s => s.trim()).filter(Boolean);

        if (q && aList.length > 0) {
          questions[`question${i + 1}`] = q;
          answers[`question${i + 1}`] = {
            answers: aList,
            points: 10,
            letter: "?" // You can assign actual letters later if needed
          };
        }
      }

      const res = await fetch(`${API_URL}/admin/add-team`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ teamName, teamCode, questions, answers })
      });

      if (res.ok) {
        alert("Team added successfully!");
        form.reset();
        document.getElementById("questionsContainer").innerHTML = "";
        questionCount = 0;
        fetchTeams();
      } else {
        alert("Failed to add team.");
      }
    });

    document.getElementById("addRiddleForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const score = parseInt(formData.get("score"));
      const riddle = formData.get("riddle").trim();

      if (!score || !riddle) {
        alert("Score and riddle are required.");
        return;
      }

      const res = await fetch(`${API_URL}/admin/add-riddle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ score, riddle })
      });

      if (res.ok) {
        alert("Riddle added!");
        e.target.reset();
      } else {
        alert("Failed to add riddle.");
      }
    });

    fetchTeams();
  </script>
</body>
</html>
